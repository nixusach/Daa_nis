
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mushaaf</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="product-container">
    <div class="image-section">
      <button class="arrow left">&lt;</button>
      <img src="4.jpg" alt="Mushaaf Image">
      <button class="arrow right">&gt;</button>
    </div>

    <div class="info-section">
      <h1>MUSHAAF</h1>
      <p class="price">4 500,00 DA</p>

      <label>COULEUR</label>
      <div class="colors">
        <label><input type="radio" name="color" checked> Bleu</label>
        <label><input type="radio" name="color"> Rouge</label>
        <label><input type="radio" name="color"> Rose</label>
        <label><input type="radio" name="color"> Marron</label>
      </div>

      <div class="quantity">
        <button>-</button>
        <input type="number" value="1" min="1">
        <button>+</button>
      </div>
    </div>
  </div>

</body>
</html>
